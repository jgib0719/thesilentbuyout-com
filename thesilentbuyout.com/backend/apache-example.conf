<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName thesilentbuyout.com
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/thesilentbuyout.com/public_html

    <Directory /var/www/thesilentbuyout.com/public_html>
        DirectoryIndex index.html
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ProxyPreserveHost On
    ProxyPass /api/ http://127.0.0.1:3000/
    ProxyPassReverse /api/ http://127.0.0.1:3000/

    SSLEngine on
    SSLCertificateFile      /etc/letsencrypt/live/thesilentbuyout.com/fullchain.pem
    SSLCertificateKeyFile   /etc/letsencrypt/live/thesilentbuyout.com/privkey.pem
    Include                 /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/thesilentbuyout_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/thesilentbuyout_ssl_access.log combined
</VirtualHost>
</IfModule>
